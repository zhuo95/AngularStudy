<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit
    (ingredient)="onAddIngredient($event)"
    [choosenIngredient]="choosenIngredient"
    (deletedIngredient)="delete($event)"
    (clearIngredient)="clear()"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients"
        (click)="chose(ingredient)"
        [ngStyle]="{backgroundColor:getColor(ingredient)}"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
